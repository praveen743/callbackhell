<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY!!!</title>
    <style>
        body{
            background-color: aqua;
        }
        div{
            text-align: center;
            font-size: 150px;
            background-color: aqua;
            color: white;
            margin-top: 20%;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script>
        setTimeout(function () {
            document.getElementById("demo").innerHTML = "10";
            setTimeout(function () {
                document.getElementById("demo").innerHTML = "9";
                setTimeout(function () {
                    document.getElementById("demo").innerHTML = "8";
                    setTimeout(function () {
                        document.getElementById("demo").innerHTML = "7";
                        setTimeout(function () {
                            document.getElementById("demo").innerHTML = "6";
                            setTimeout(function () {
                                document.getElementById("demo").innerHTML = "5";
                                setTimeout(function () {
                                    document.getElementById("demo").innerHTML = "4";
                                    setTimeout(function () {
                                        document.getElementById("demo").innerHTML = "3";
                                        setTimeout(function () {
                                            document.getElementById("demo").innerHTML = "2";
                                            setTimeout(function () {
                                                document.getElementById("demo").innerHTML = "1";
                                                setTimeout(function () {
                                                    document.getElementById("demo").innerHTML = "HAPPY BIRTHDAY!!!";

                                                }, 1000);
                                            }, 1000);
                                        }, 1000);
                                    }, 1000);
                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        }, 1000);
    </script>
</body>

</html>
